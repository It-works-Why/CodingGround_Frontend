name: Frontend build and push to ECR

on:
  push:
    branches:
      - feature

env:
  ecr_url: 503237308475.dkr.ecr.ca-central-1.amazonaws.com/coding-ground-ecr
  aws_region: ca-central-1
  
jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
    - name: Check Code
      uses: actions/checkout@v2

    - name: Get the date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d')"
    
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tag: CodingGround_Frontend:latest
        file: ./Dockerfile
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-region: ${{ env.aws_region }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    
    - name: Push Image to ECR
      run: |
        docker tag codingground_frontend:latest ${{ env.ecr_url }}:${{ steps.date.outputs.date }}
        docker push ${{ env.ecr_url }}:${{ steps.date.outputs.date }}

